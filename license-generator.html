<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Key Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: #f0f2f5;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 24px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            margin-top: 20px;
        }

        h1 {
            font-size: 24px;
            color: #1a1a1a;
            margin-bottom: 8px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            text-align: center;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4a4a4a;
            font-weight: 600;
            font-size: 14px;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e4e8;
            border-radius: 12px;
            font-size: 16px;
            /* Prevents zoom on iOS */
            transition: border-color 0.2s;
            background: #fff;
            appearance: none;
            /* Removes default styling on iOS */
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #00d4ff;
        }

        .btn {
            background: linear-gradient(135deg, #00d4ff 0%, #0099ff 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: transform 0.1s;
            margin-top: 10px;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .result {
            margin-top: 24px;
            padding: 20px;
            background: #f8f9fa;
            border: 2px solid #00d4ff;
            border-radius: 12px;
            display: none;
            text-align: center;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result.show {
            display: block;
        }

        .license-key {
            font-family: 'Courier New', monospace;
            font-size: 20px;
            font-weight: 700;
            color: #0099ff;
            word-break: break-all;
            margin: 12px 0;
            padding: 12px;
            background: white;
            border-radius: 8px;
            border: 1px dashed #ccc;
        }

        .copy-btn {
            background: #e1e4e8;
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }

        .copy-btn.copied {
            background: #28a745;
            color: white;
        }

        .tier-info {
            font-size: 12px;
            color: #666;
            margin-top: 6px;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px;
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ”‘ License Generator</h1>
        <p class="subtitle">Create keys for Interview AI</p>

        <form id="generatorForm">
            <div class="form-group">
                <label>Device ID</label>
                <input type="text" id="deviceId" placeholder="Paste Device ID here" required>
            </div>

            <div class="form-group">
                <label>Plan Type</label>
                <select id="tier" required>
                    <option value="">Select a plan...</option>
                    <option value="WEEK">Weekly (2/day, 300 resp)</option>
                    <option value="MNTH">Monthly (2/day, 300 resp)</option>
                    <option value="DALY">Daily (5/day, 300 resp)</option>
                </select>
                <div id="tierInfo" class="tier-info" style="display: none;"></div>
            </div>

            <div class="form-group">
                <label>Expiry Date (Optional)</label>
                <input type="date" id="expiry">
            </div>

            <button type="submit" class="btn">Generate Key</button>
        </form>

        <div id="result" class="result">
            <div style="font-size: 12px; color: #666; text-transform: uppercase; letter-spacing: 1px;">Generated Key
            </div>
            <div id="licenseKey" class="license-key"></div>
            <button id="copyBtn" class="copy-btn" onclick="copyToClipboard()">ðŸ“‹ Copy Key</button>
        </div>
    </div>

    <script>
        const tierDescriptions = {
            'WEEK': 'User can start 2 interviews daily. 300 responses per device.',
            'MNTH': 'User can start 2 interviews daily. 300 responses per device.',
            'DALY': 'User can start 5 interviews daily. 300 responses per device.'
        };

        document.getElementById('tier').addEventListener('change', function () {
            const infoDiv = document.getElementById('tierInfo');
            if (this.value) {
                infoDiv.textContent = tierDescriptions[this.value];
                infoDiv.style.display = 'block';
            } else {
                infoDiv.style.display = 'none';
            }
        });

        document.getElementById('generatorForm').addEventListener('submit', function (e) {
            e.preventDefault();
            generateKey();
        });

        function generateChecksum(tier, deviceHash, expiry) {
            const combined = `${tier}${deviceHash}${expiry}SECRET_SALT_2025`;
            let hash = 0;
            for (let i = 0; i < combined.length; i++) {
                const char = combined.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return Math.abs(hash).toString(36).substring(0, 4).toUpperCase();
        }

        function formatDate(date) {
            const d = new Date(date);
            const year = d.getFullYear();
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            return `${year}${month}${day}`;
        }

        function generateKey() {
            const deviceId = document.getElementById('deviceId').value.trim();
            const tier = document.getElementById('tier').value;
            const expiryInput = document.getElementById('expiry').value;

            if (!deviceId || !tier) {
                alert('Please fill in all required fields');
                return;
            }

            const deviceHash = deviceId.substring(0, 8).toUpperCase();
            const expiry = expiryInput ? formatDate(expiryInput) : '';
            const checksum = generateChecksum(tier, deviceHash, expiry);

            let key;
            if (expiry) {
                key = `${tier}-${deviceHash}-${expiry}-${checksum}`;
            } else {
                key = `${tier}-${deviceHash}-${checksum}`;
            }

            document.getElementById('licenseKey').textContent = key;
            document.getElementById('result').classList.add('show');

            // Scroll to result on mobile
            document.getElementById('result').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function copyToClipboard() {
            const key = document.getElementById('licenseKey').textContent;
            navigator.clipboard.writeText(key).then(() => {
                const btn = document.getElementById('copyBtn');
                const originalText = btn.textContent;
                btn.textContent = 'âœ“ Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'ðŸ“‹ Copy Key';
                    btn.classList.remove('copied');
                }, 2000);
            });
        }
    </script>
</body>

</html>
