<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Assistance Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1400px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 24px 32px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 32px;
        }

        .connect-section {
            text-align: center;
            padding: 40px 20px;
        }

        .connect-section.hidden {
            display: none;
        }

        .session-id-input {
            width: 100%;
            max-width: 400px;
            padding: 16px 24px;
            font-size: 24px;
            text-align: center;
            border: 2px solid #667eea;
            border-radius: 12px;
            margin: 20px auto;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 600;
        }

        .connect-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 48px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .connect-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .viewer-section {
            display: none;
        }

        .viewer-section.active {
            display: block;
        }

        .status-bar {
            background: #f7fafc;
            padding: 16px 24px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #48bb78;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .disconnect-btn {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 10px 24px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .disconnect-btn:hover {
            background: #c53030;
        }

        .video-container {
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 16/9;
        }

        #remoteVideo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            cursor: crosshair;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-align: center;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 16px 24px;
            border-radius: 12px;
            margin: 20px 0;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üñ•Ô∏è Remote Assistance Viewer</h1>
            <p>Enter the session ID to connect and assist</p>
        </div>

        <div class="content">
            <div class="error-message" id="errorMessage"></div>

            <!-- Connect Section -->
            <div class="connect-section" id="connectSection">
                <h2 style="margin-bottom: 16px;">Enter Session ID</h2>
                <input 
                    type="text" 
                    id="sessionIdInput" 
                    class="session-id-input" 
                    placeholder="ABC12345"
                    maxlength="8"
                />
                <br>
                <button class="connect-btn" id="connectBtn">Connect</button>
            </div>

            <!-- Viewer Section -->
            <div class="viewer-section" id="viewerSection">
                <div class="status-bar">
                    <div class="status-indicator">
                        <div class="status-dot"></div>
                        <span id="statusText">Connected to session</span>
                    </div>
                    <button class="disconnect-btn" id="disconnectBtn">Disconnect</button>
                </div>

                <div class="video-container">
                    <video id="remoteVideo" autoplay playsinline></video>
                    <div class="loading" id="loadingIndicator">
                        <div class="spinner"></div>
                        <p>Connecting to remote screen...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.1/simplepeer.min.js"></script>
    <script src="viewer.js"></script>
</body>
</html>
